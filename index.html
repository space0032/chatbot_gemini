<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSC Gemini Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Google Sans', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .gdsc-loader {
        display: flex;
        gap: 6px;
      }
      .gdsc-loader div {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out both;
      }
      .gdsc-loader div:nth-child(1) { background-color: #4285F4; animation-delay: -0.32s; }
      .gdsc-loader div:nth-child(2) { background-color: #DB4437; animation-delay: -0.16s; }
      .gdsc-loader div:nth-child(3) { background-color: #F4B400; }
      
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
      }
    </style>
